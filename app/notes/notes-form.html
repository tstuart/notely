<form ng-submit="save()">
    <p>
        <input type="text" name="title" id="note_title" placeholder="Title your note"
               ng-model="note.title"
                bd-focus-on>
    </p>
    <p>
    <text-angular
            name="body_html"
            placeholder="Just start typing..."
            ng-model="note.body_html"
            ta-toolbar="[
                ['bold', 'italics', 'underline'],
                ['ul', 'ol', 'indent', 'outdent'],
                ['html'],
                ['insertLink']]"></text-angular>
    </p>
    <div class="form-actions">
        <input type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">
        <a ng-show="note.id" ng-click="removeNote()">
            <i class="fa fa-trash-o"></i>
        </a>
    </div>
</form>
