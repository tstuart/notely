<nav id="sidebar">
    <button class="new-note btn btn-default" ui-sref="notes.form({noteId: undefined})">
        New Note
    </button>
    <ul id="notes">
        <li  ng-repeat="note in notes track by note.updated_at | orderBy: '-updated_at'">
            <a class="note" ui-sref="notes.form({noteId:note.id})">{{ note.title }}</a>
        </li>
    </ul>
</nav>
